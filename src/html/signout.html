<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Worcester County Food Bank</title>
  <meta name="description" content="WCFB">
  <meta name="author" content="JumboCode WCFB Team">

  

  <script src="../scripts/index.js"></script> 

  <link rel="stylesheet" href="../style/style.css">

  <div class="banner"><img src="../assets/images/foodbank-logo-high.png" alt="Food Bank Logo" height="140"></div> 

</head>



<body>
  <script src=""></script>
  <p id="initial">Sign Out: Volunteer Information</p>

  <form>
  	<br>

  	<br>
  	Volunteer Activity
  	<select id="VPROJ">
  		<option value="afthr">After Hours Volunteering</option>
  		<option value="food">Food</option>
  		<option value="fooddrive">Food Drive</option>
  		<option value="household">Household</option>
  		<option value="officeclerical">Office/Clerical Tasks</option>
  		<option value="offsite">Offsite Volunteering</option>
  		<option value="orientation">Orientation</option>
  		<option value="wsrs">WSRS</option>
  	</select> <p id="VPROJ_INPUT"></p>

  	<br>
  	Comment <input type="text" id="WCOMM"> <p id="WCOMM_INPUT"></p>

  	<br>
  	Other Project(s) or Comments
  	<input type="text" id="OCOMM" maxlength="40" size="40"><p id="OCOMM_INPUT"></p>

  	<br>
  	Volunteer Name <input type="text" id="VNAME"> <p id="VNAME_INPUT"> </p>

  	<br>
	<button id="submit_button" type="button" onclick="submitForm()">Submit</button>
	
	<button id="CANCEL" type="button" onclick="cancel()">Cancel</button>

  </form>

</body>
</html>

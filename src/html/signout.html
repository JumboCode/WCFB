<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Worcester County Food Bank</title>
  <meta name="description" content="WCFB">
  <meta name="author" content="JumboCode WCFB Team">

  <script src="../scripts/signout.js"></script>
  <script src="../scripts/index.js"></script>
  <link rel="stylesheet" href="../style/style.css">
  <div class="banner"><a href="login_logout_page.html"><div><img src="../assets/images/white-logo.png" alt="Food Bank Logo" height="140"></div></a></div>
</head>



<body>
    <div class='grey_container'>

  <p id="sign_out_title">Sign Out</p>

  <form>

      <div class="autocomplete">
        <input id="sign_out_input" type="text" placeholder="Your name">
      </div>

    <div class="sign_out_activities">
      	<select id="VPROJ">
            <option value="placeholder">Select your volunteer activity</option>
      		<option value="afthr">After Hours Volunteering</option>
      		<option value="food">Food</option>
      		<option value="fooddrive">Food Drive</option>
      		<option value="household">Household</option>
      		<option value="officeclerical">Office/Clerical Tasks</option>
      		<option value="offsite">Offsite Volunteering</option>
      		<option value="orientation">Orientation</option>
      		<option value="wsrs">WSRS</option>
      	</select>
    </div>

  	<textarea id="comments" type="text" placeholder="Notes"></textarea>

    <div class="two_btn">
        <button id="submit_button" class="log_btn" type="button" onclick="submitForm()">Submit</button>
	    <button id="CANCEL" class="log_btn" type="button" onclick="cancel()">Cancel</button>
    </div>

    <script src="../scripts/select_styling.js"></script>
    <script src="../scripts/autocomplete_styling.js"></script>
    <script>autocomplete(document.getElementById("sign_out_input"), names); </script>

  </form>
</div>




<button onclick="download_csv()">Download CSV</button>




</body>
</html>

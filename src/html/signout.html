<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Worcester County Food Bank</title>
  <meta name="description" content="WCFB">
  <meta name="author" content="JumboCode WCFB Team">

  <script src="../scripts/signout.js"></script>
  <link rel="stylesheet" href="../style/style.css">
  <div class="banner"><a href="login_logout_page.html"><div><img src="../assets/images/white-logo.png" alt="Food Bank Logo" height="140"></div></a></div>
</head>



<body>
    <div class='grey_container'>

  <p id="sign_out_title">Sign Out</p>

  <form>
      <div class="sign_out_activities">
        <select id="VNAME">
          <option value="placeholder">Select your name</option>
            <script>
                generate_names();
            </script>
        </select>
      </div>

    <div class="sign_out_activities">
      	<select id="VPROJ">
          <option value="placeholder">Select your volunteer activity</option>
          <option value="FOODSORT">Sorting</option>
          <option value="CUSTOMERSERV">Distribution</option>
          <option value="INTERN">Internship</option>
          <option value="OFFICE">Office</option>
          <option value="WSRS">WSRS</option>
      	</select>
    </div>

  	<!-- <textarea id="comments" type="text" placeholder="Notes"></textarea> -->

    <div class="two_btn">
        <button id="submit_button" class="log_btn" type="button" onclick="submitForm()">Submit</button>
    </div>

    <script src="../scripts/select_styling.js"></script>
    <script src="../scripts/autocomplete_styling.js"></script>
  </form>
</div>


</body>
</html>
